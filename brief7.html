<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="brief7.css">
    <script src="https://kit.fontawesome.com/0f55910cdd.js" crossorigin="anonymous"></script>
</head>
<body>
    <form id="form">
        <h1>Gestion de stock</h1>
          <div class="form-control">
            <label for="nom">Nom</label>
            <input type="text" id="nom"  name="nom" />
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label for="marque">Marque</label>
            <input type="text" id="marque"  name="marque" />
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label for="prix">Prix</label>
            <input type="number" id="prix"  name="prix" />
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label for="date">Date </label>
            <input type="date" id="date"  name="date" />
            <div></div>
            <small></small>
          </div>
          <div class="form-control">
            <label >Type</label>
              <select name="type" id="type" >
                <option value="" disabled selected>choisir..</option>
                <option value="hygiène et toilette">hygiène et toilette</option>
                <option value="soins esthétiques">soins esthétiques</option>
                <option value="produits solaires"> produits solaires</option>
                <option value="beauté des mains et des pieds">beauté des mains et des pieds</option>
                <option value="gproduits de maquillage">produits de maquillage</option>
                <option value="entretien capillaires">entretien capillaires</option>
                <option value="parfums">parfums</option>
              </select>
              <div></div>
              <small></small>
          </div>
          <div class="form-control">
              <label>promotion</label>
            <div>
              <label><input type="radio" name="promotion" id="1" value="oui" />OUI </label>
              <label><input type="radio" name="promotion" id="2" value="nom"/>NOM </label>
            </div>
            <div></div>
            <small></small>
        </div>
        <input type="button" value="AJOUTER" id="ajouter">
    </form>
    <section class="products">
        <table class="table">
            <thead class="thead-dark">
              <tr class="text-center">
                <th>Nom</th>
                <th>Marque</th>
                <th>Prix</th>
                <th>Date</th>
                <th>Type</th>
                <th>Promotion</th>
                <th>buttons</th>
              </tr>
            </thead>
            <!-- Table body with the list of products -->
            <tbody id="productList">
            </tbody>
          </table>
    </section>
    <script src="brief7.js"></script>
</body>
</html>
